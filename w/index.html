<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <div class="tile is-ancestor is-vertical" id="anc">
    </div>
    <script>
      var cntn = ["Europe", "Asia", "Africa", "America", "South America", "Oceania"]
      cntn.forEach(createElement);
      function createElement(item, index){
        var perRow = 6;
        var imgname = item.toSubstring(0,2).toLowerCase();
        var htmlStr = `<div class="tile is-child is-${12/perRow}">
            <a href="https://www.reddit.com/r/mybanw/?f=flair_name%3A%22${item}%22" class="is-light is-link">
              <img src="img/${imgname}.png">
              <p class="bd-notification is-primary has-text-centered">${item}</p>
            </a>
          </div>`;
        var row = Math.floor(index/perRow);
        if(index % perRow == 0){
          var tile = document.getElementById("anc");
          var parHtml = `<div class="tile is-parent" id="par${row}">
            ${htmlStr}
          <div>`
          tile.insertAdjacentHTML('beforeEnd', parHtml);
        } else {
          var par = document.getElementById("par" + row);
          par.insertAdjacentHTML('beforeEnd', htmlStr);
        }
      }
    </script>
  </body>
</html>
