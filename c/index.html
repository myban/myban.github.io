<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <div class="tile is-ancestor" id="anc">
    </div>
    <script src="../videos/list.js"></script>
    <script>
      vids.forEach(createElement);
      var perRow = 6;
      function createElement(item, index){
        var htmlstr = `<div class="tile is-parent is-${12/perRow}">
          <div class="tile is-child">
            <a href="../v?n=${index}" class="is-light is-link">
              <img src="img/${item.p}.png">
              <p class="bd-notification is-primary has-text-centered">${index}</p>
            </a>
          </div>
        </div>`;
        if(index % perRow == 0){
          var tile = document.getElementById("anc");
          var parHtml = `<div class="tile is-parent is-${12/perRow}" id="par${index/perRow}">
            ${htmlStr}
          <div>`
          tile.insertAdjacentHTML('beforeEnd', parHtml);
        } else {
          var par = document.getElementById("par" + index/perRow);
          par.insertAdjacentHTML('beforeEnd', htmlStr);
        }
      }
    </script>
  </body>
</html>
